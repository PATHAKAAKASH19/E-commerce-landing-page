<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title>E-commerce-product-page</title>
    <link rel="icon" href="./images/logo.svg">
    <link rel="stylesheet" href="./style1.css" type="text/css">
    <script defer src="./script.js"></script>
    <script defer src="./lightbox.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="./images/logo.svg" alt="logo">
        <nav>
            <ul>
                <li><a href="#">collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <img src="./images/icon-cart.svg" alt="cart">
        <img src="./images/image-avatar.png" alt="user-account" height="45" width="45">

    </div>
    <hr>
    <div class="grid">
        <div class="container1">

            <img src="./images/image-product-1.jpg" alt="shoes" class="product-image">
          
            <img src="./images/image-product-1-thumbnail.jpg" alt="shoes" class="responsive">
            <img src="./images/image-product-2-thumbnail.jpg" alt="shoes" class="responsive">
            <img src="./images/image-product-3-thumbnail.jpg" alt="shoes" class="responsive">
            <img src="./images/image-product-4-thumbnail.jpg" alt="shoes" class="responsive">
      
        </div>

        <div class="container2">
            <p style="color: hsl(26, 100%, 55%);" >SNEAKER COMPANY</p>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion
                . Featuring a durable rubber outer sole, they'll withstand everything
                the weather can offer.
            </p>

            <h2>$125.00<span class="discount"> 50%</span></h2>
            <h4 class="op">$250.00</h4>

           <div class="same">
            <div class="counter">
                <img src="./images/icon-minus.svg" alt="decrease-qunatity" id="minus">
                <label style="   padding: 1.2em 2em;"  id="num">0</label>
                <img src="./images/icon-plus.svg" alt="increase-qunatity" id="plus">
            </div>

            <div class="add-to-cart-button">
                <img src="./images/icon-cart.svg" src="icon">
                <label> Add to cart</label>
            </div>
        </div>
        </div>
    </div>

</body>

</html>
